<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>AIアシスタント</title>

  <!-- style -->
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bulma.min.css">

  <!-- script -->
  <script defer src="lib/all.min.js"></script>
  <!-- <script defer src="lib/vue.global.js"></script> -->
   <script defer src="lib/vue.global.prod.js"></script>
  <script defer src="lib/marked.min.js"></script>
  <script defer src="lib/purify.min.js"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <div id="app">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img src="logo.svg" alt="AI Assistant" style="height: 2.5rem;">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="">
            最初に戻る
          </a>

          <a class="navbar-item">
            ヘルプ
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              その他
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                利用規約
              </a>
              <a class="navbar-item">
                プライバシーポリシー
              </a>
              <!-- <hr class="navbar-divider"> -->
              <a class="navbar-item">
                連絡先
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>
                  Discord
                </strong>
              </a>
              <a class="button is-light" href="https://github.com/motoacs/discord-support-bot" target="_blank">
                GitHub
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div id="wrapper" ref="wrapper" style="overflow:scroll; height: calc(100vh - var(--bulma-navbar-height))">
      <section v-cloak class="section">
        <div id="app" class="container">
          <article
            v-for="message in messages"
            :key="message.id"
            class="media"
          >
            <div class="media-content">
              <p class="markdown-message">
                <strong v-if="message[0] === 'ai'">AI</strong>
                <strong v-else>USER</strong>
                <br />
                <span class="content">
                  {{ message[1] }}
                </spa>
                <br />
              </p>
            </div>
          </article>

          <!-- loading -->
          <article v-show="loading" class="media">
            <div class="media-content">
              <p>
                <strong>AI</strong>
                <br /><br />
                <progress class="progress" max="100">15%</progress>
                <br />
              </p>
            </div>
          </article>

          <!-- error -->
          <article v-show="error" class="media">
            <div class="media-content">
              <p>
                <article class="message is-warning">
                  <div class="message-header">
                    <p>エラー</p>
                  </div>
                  <div class="message-body">
                    処理中にエラーが発生しました。再度お試しください。
                  </div>
                </article>
              </p>
            </div>
          </article>


          <article class="media">
            <div class="media-content">
              <div class="field">
                <p class="control">
                  <textarea
                    v-model="newMessage"
                    class="textarea"
                    placeholder="メッセージを入力..."
                    :disabled="loading"
                  ></textarea>
                </p>
              </div>
              <nav class="level">
                <div class="level-left">
                  <div class="content is-small">
                    <p>個人情報や機密情報を送信しないでください。送信したデータはポリシーに従って保存・利用されます。</p>
                  </div>
                </div>
                <div class="level-right">
                  <div class="level-item">
                    <!-- submit button -->
                    <button
                      @click="sendMessage"
                      class="button is-primary"
                      :disabled="loading"
                    >
                      <span class="icon is-small">
                        <!-- <i class="fas fa-check"></i> -->
                        <i class="fa-regular fa-circle-up"></i>
                      </span>
                      <span>
                        送信
                      </span>
                    </button>

                  </div>
                </div>
              </nav>
            </div>
          </article>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
